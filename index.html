<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Universe</title>
    <link rel="stylesheet" href="styles/travel.css">
    <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>
    <!-- Start the header section -->
    <header>
        <!-- Start the nav section -->
        <nav class="travel-nav">
            <div class="travel-title">
                <img src="Images/Group 40071 (2).png" alt="">
                <h3>Travel<span class="travel-title-lg">Universe</span></h3>
            </div>
            <div>
                <a href="" class="tarvel-nav-icon"><i class="fa-solid fa-bars"></i></a>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul> 
            </div>                  
        </nav>

        <!-- Start the banner section  -->
        <section class="travel-banner">
            <div class="travel-banner-content">
                <div class="travel-banner-title">
                    <h2>Explore Your Travel</h2>
                    <p>Embark on a journey of discovery with us, where each click opens the door to a world of wanderlust and adventure.</p>
                </div>
                <div class="travel-banner-btns">
                    <div class="travel-where">
                        <input type="text" name="" id="" placeholder="Where Go">
                    </div>
                    <div class="travel-time">
                        <input type="datetime" name="" id="" placeholder="When">
                        <span class="down-icon"><i class="fa-solid fa-chevron-down"></i></span>
                    </div>
                    <div class="travel-type">
                        <input type="text" name="" id="" placeholder="Select Type">
                        <span class="downtype-icon"><i class="fa-solid fa-chevron-down"></i></span>
                    </div>

                    <div class="travel-search">
                        <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="search" name="" id="" placeholder="Find Now">
                    </div>
                </div>
            </div>
        </section>
        <!-- End the banner section -->
    </header>
    <!-- The header section ended -->
    


    <!-- font awesome -->

    <script src="https://kit.fontawesome.com/4bb13052ed.js" crossorigin="anonymous"></script>
</body>
</html>
